    <style>
                  @font-face {
                    font-family: 'NanumSquare';
                    src: url('fonts/NanumSquareOTF_acR.otf') format('opentype');

                    font-style: normal;
                  }

                  body::before,
            body::after {
              content: '';
              position: absolute;
              border-radius: 50%;
              z-index: 0;
              pointer-events: none;
            }

            /* 왼쪽 아래 원: 1.3배, rgba(250, 227, 198) */
            body::before {
              width: 520px;
              height: 520px;
              left: -200px;
              bottom: -200px;
              background: radial-gradient(
                circle,
                rgba(250, 227, 198, 1) 0%,
                rgba(250, 227, 198, 0) 70%
              );
            }

            /* 오른쪽 위 원: 1.8배, #faa4bd */
            body::after {
              width: 720px;
              height: 720px;
              right: -300px;
              top: -250px;
              background: radial-gradient(
                circle,
                rgba(250, 164, 189, 1) 0%,
                rgba(250, 164, 189, 0) 70%
              );
            }


            .background-images {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              overflow: hidden;
              z-index: 0.5;
              pointer-events: none;
            }

            .bg-img {
              position: absolute;
              opacity: 0.7;
              animation: float 6s ease-in-out infinite;
            }

            /* 이미지 위치와 크기 */
            .balloon {
              width: 156px;
              top: 10%;
              left: 5%;
              animation-delay: 0s;
            }

            .heart1 {
              width: 78px;
              top: 20%;
              right: 10%;
              animation-delay: 1s;
            }

            .heart2 {
              width: 65px;
              bottom: 15%;
              left: 10%;
              animation-delay: 2s;
            }

            .heart3 {
              width: 91px;
              bottom: 10%;
              right: 5%;
              animation-delay: 3s;
            }

            .heart4 {
              width: 71.5px;
              top: 35%;
              left: 40%;
              animation-delay: 4s;
            }

            /* 둥실둥실 애니메이션 */
            @keyframes float {
              0% {
                transform: translateY(0px);
              }
              50% {
                transform: translateY(-20px);
              }
              100% {
                transform: translateY(0px);
              }
            }

            .shooting-stars {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              pointer-events: none;
              overflow: hidden;
              z-index: 1;
            }

            .star {
              position: absolute;
              width: 2px;
              height: 60px;
              opacity: 0.8;
              animation: fall 3s linear infinite;
            }

            /* 색상 및 위치 */
            .star.pink {
              background: #f564a9;
              left: 10%;
              animation-delay: 0s;
            }

            .star.rose {
              background: #faa4bd;
              left: 30%;
              animation-delay: 1s;
            }

            .star.cream {
              background: #fae3c6;
              left: 50%;
              animation-delay: 2s;
            }

            /* 추가 별 위치 및 delay */
            .star:nth-child(4) { left: 70%; animation-delay: 0.5s; }
            .star:nth-child(5) { left: 20%; animation-delay: 1.5s; }
            .star:nth-child(6) { left: 80%; animation-delay: 2.5s; }
            .star:nth-child(7) { left: 40%; animation-delay: 0.8s; }
            .star:nth-child(8) { left: 60%; animation-delay: 1.8s; }

            /* 별똥별 애니메이션 */
            @keyframes fall {
              0% {
                top: -80px;
                opacity: 0.8;
                transform: translateX(0);
              }
              100% {
                top: 110%;
                opacity: 0;
                transform: translateX(10px);
              }
            }

                  html,
                  body {
                    weight: 100%
                    height: 100%;
                  }

                  body {
                    display: flex;
                    flex-direction: column;
                    align-items: center; /* 전체 가로 중앙 정렬 */
                    justify-content: center; /* 위쪽부터 쌓이게 */
                    height: 100vh;
                    margin: 0;
                    padding: 0;
                    padding-top: 40px;
                    position: relative;
                    overflow: hidden;
                    background: #533b4d;
                    color: white;
                    font-family: 'NanumSquare', Arial, sans-serif;
                  }

                  h1 {
                    margin: 0;
                    font-weight: 900; /* 글씨 두껍게 */
                    font-size: 2rem;
                    color: #533b4d;
                    text-shadow: 0 0 1px rgba(250, 227, 198, 0.8),
                      0 0 2px rgba(250, 227, 198, 0.8), 0 0 4px rgba(250, 227, 198, 0.8),
                      0 0 6px #faa4bd, 0 0 8px #faa4bd, 0 0 10px #faa4bd, 0 0 12px #faa4bd;
                    margin-bottom: 0px; /* 기존 40px에서 줄임 */
                  }

                  h1:last-of-type {
                    margin-bottom: 0px; /* 기존 40px에서 줄임 */
                  }

                  .card-wrapper {
                    position: relative; /* 추가 */
                    flex-grow: 1; /* 남은 공간 다 차지하게 */
                    display: flex; /* 내부를 flex 박스로 */
                    justify-content: center; /* 가로 가운데 정렬 */
                    align-items: center; /* 세로 가운데 정렬 */
                    width: 100%; /* 가로 꽉 채우기 */
                    height: calc(100vh - 80px);
                    perspective: 2000px;
                    margin-top: 0; /* 혹은 원하는 만큼 줄임 */
                    padding-top: 0;
                  }

                  .card-container {
                    position: relative; /* position relative로 자식 절대위치 기준 */
                    width: 280px;
                    height: 360px;
                    margin: 40px 0;
                    cursor: pointer;
                    transform-style: preserve-3d; /* 3D 변환 허용 */
                    transition: transform 0.8s;
                  }

                  /* 카드 앞면/뒷면을 감싸는 부모 */
                  .card-inner {
                    width: 280px;
                    height: 360px;
                    position: absolute;
                    border-radius: 20px;
                    transform-style: preserve-3d;
                    transition: transform 0.8s;
                    cursor: pointer;
                    box-shadow: 0 0 10px #fff, 0 0 20px #ff7eb3, 0 0 30px #ff7eb3,
                      0 0 40px #ff2f92;
                    background: rgba(250, 164, 189, 0.8);
                    color: white;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    padding: 20px;
                    box-sizing: border-box;
                  }

                  .card-front,
                  .card-back {
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    border-radius: 20px;
                    backface-visibility: hidden;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    padding: 20px;
                    box-sizing: border-box;
                  }

                  .card-front {
                    background: rgba(250, 164, 189, 0.8);
                    color: #533b4d;
                  }

                  .card-back {
                    height: 100%; /* 카드 높이와 같게 */
                    display: flex;
                    flex-direction: column;
                    padding: 20px;
                    box-sizing: border-box;
                    background: rgba(250, 227, 198, 0.8);
                    color: #533b4d;
                    transform: rotateY(180deg);
                    font-size: 0.7rem;
                  }

                  .face-img {
                    width: 200px;
                    height: 200px;
                    border-radius: 50%;
                    object-fit: cover;
                    margin-bottom: 12px;
                    box-shadow: 0 0 10px #ffafd3;
                  }

                  .card-front h2 {
                    margin: 0;
                    text-shadow: 0 0 2px #fff, 0 0 5px #ff73b9, 0 0 7px #ff4fa3;
                  }

                  .card-back p {
                    flex-grow: 0;
                    overflow-y: auto;
                    margin: 0;
                    line-height: 1.5;
                    white-space: pre-wrap;
                    scrollbar-width: thin; /* 파이어폭스용 얇은 스크롤바 */
                    scrollbar-color: rgba(83, 59, 77, 0.6) transparent; /* 파이어폭스용 색상 */
                  }

                  /* 아래는 기존 carousel 스타일인데 필요하면 유지하세요 */
                  .carousel {
                    position: relative;
                    width: 280px;
                    height: 360px;
                    margin-top: 40px;
                    perspective: 1000px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                  }

                  .carousel__card {
                    position: absolute;
                    width: 280px;
                    height: 360px;
                    perspective: 1000px;
                    border-radius: 20px;
                    background: rgba(250, 164, 189, 0.8);
                    box-shadow: 0 0 10px #fff, 0 0 20px #ff7eb3, 0 0 30px #ff7eb3,
                      0 0 40px #ff2f92;
                    color: white;
                    backface-visibility: hidden;
                    transform-style: preserve-3d;
                    transition: transform 0.8s;
                    transform-origin: center center;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    text-align: center;
                    padding: 20px;
                    box-sizing: border-box;
                  }

                  /* 반응형: 태블릿 이하 */

          bottom: -120px;

          width: 500px;
          height: 500px;
          right: -200px;
          top: -180px;
        }
      }
    </style>

      let angle = 0; // 전체 카루셀 현재 회전 각도
      let frontIndex = 0; // 현재 맨 앞에 있는 카드 인덱스

      // cardContainer에 perspective 추가
      cardContainer.style.perspective = '2000px'; // 충분히 크게!

      const cardElements = []; // 카드 DOM을 모아둘 배열

      // 뒤집힌 카드 인덱스 저장 변수 (앞 카드에 대해서만 허용)
      let flippedIndex = -1;

      function rotateCarousel() {
        // cardContainer의 transform에서 rotateY 제거 (translateZ만 유지)
        cardContainer.style.transform = `translateZ(-${containerTranslateZ}px)`;

        cardElements.forEach((card, i) => {
          // i번째 카드가 frontIndex 기준으로 얼마나 떨어져있는지 계산
          let diffIndex = i - frontIndex;

          // 원형 배열이므로 범위를 -cardCount/2 ~ +cardCount/2 로 맞춤
          if (diffIndex > cardCount / 2) diffIndex -= cardCount;
          else if (diffIndex < -cardCount / 2) diffIndex += cardCount;

          // 각 카드의 회전 각도
          const theta = (360 / cardCount) * diffIndex;

          let baseTransform = `rotateY(${theta}deg) translateZ(${radius}px)`;

          // 앞 카드가 뒤집혔으면 180도 더 회전
          if (i === flippedIndex) {
            baseTransform += ' rotateY(180deg)';
          }

          card.style.transform = baseTransform;
        });
      }

      // 카드 생성 및 이벤트
      cardsData.forEach((msg, index) => {
        const cardInner = document.createElement('div');
        cardInner.className = 'card-inner';

        const front = document.createElement('div');
        front.className = 'card-front';

        const img = document.createElement('img');
        img.src = msg.image;
        img.className = 'face-img';

        const name = document.createElement('h2');
        name.textContent = msg.author;

        front.appendChild(img);
        front.appendChild(name);

        const back = document.createElement('div');
        back.className = 'card-back';

        const content = document.createElement('p');
        content.textContent = msg.content;

        back.appendChild(content);

        cardInner.appendChild(front);
        cardInner.appendChild(back);

        // 클릭 이벤트: 앞 카드면 뒤집기, 아니면 회전
        cardInner.addEventListener('click', () => {
          if (index === frontIndex) {
            flippedIndex = flippedIndex === index ? -1 : index;
          } else {
            frontIndex = index;
            flippedIndex = -1;
          }
          rotateCarousel();
        });

        cardElements.push(cardInner);
        cardContainer.appendChild(cardInner);

        // 초기 위치 세팅
        const theta = (360 / cardCount) * index;
        cardInner.style.transform = `rotateY(${theta}deg) translateZ(${radius}px)`;
      });

      // 초기 회전 세팅
      rotateCarousel();
